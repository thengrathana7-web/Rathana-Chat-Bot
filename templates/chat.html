<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background: #084d6e; height: 100vh; display: flex; flex-direction: column; }
        #app-container { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        /* Chat Area */
        .header { padding: 15px; background: #084d6e; color: white; text-align: center; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background: #084d6e; }
        
        /* á€á¶ášášáŸ€á”á…áŸ†áŸá¶áš á“á·á„ášá¼á”á—á¶á– Profile áá¼á… */
        .msg-wrapper { display: flex; align-items: flex-end; margin: 8px 0; max-width: 85%; }
        .wrapper-sent { align-self: flex-end; flex-direction: row-reverse; }
        .wrapper-received { align-self: flex-start; }

        .mini-pic { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; margin: 0 8px; background: #ddd; flex-shrink: 0; }
        
        .msg { padding: 8px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .sent { background: #effdde; color: black; border-bottom-right-radius: 4px; }
        .received { background: white; color: black; border-bottom-left-radius: 4px; }

        /* Input Area */
        .input-area { background: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; padding: 10px; background: #f1f1f1; border-radius: 20px; }
        .input-icons { display: flex; gap: 15px; color: #8e8e8e; font-size: 24px; }

        /* Settings */
        #settings-view { display: none; position: absolute; inset: 0; background: white; z-index: 100; padding: 20px; text-align: center; }
        .profile-main-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid #34aadc; margin: 20px auto; display: block; }
        .logout-btn { color: #ff4d4d; border: 1px solid #ff4d4d; padding: 10px 25px; border-radius: 25px; cursor: pointer; display: inline-block; margin-top: 40px; font-weight: bold; }

        /* Nav áá¶á„á€áŸ’ášáŸ„á˜ */
        .nav-bar { height: 65px; background: white; display: flex; border-top: 1px solid #eee; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e8e; cursor: pointer; font-size: 11px; }
        .nav-item.active { color: #34aadc; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="chat-view" style="display: flex; flex-direction: column; height: 100%;">
            <div class="header">Rathana Chat</div>
            <div id="msg-container"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Message">
                <div class="input-icons">
                    <span onclick="addEmoji()" style="cursor:pointer">ğŸ˜Š</span>
                    <i class="fa-solid fa-microphone-lines" style="cursor:pointer" id="mic-btn" onclick="useMic()"></i>
                    <i class="fa-solid fa-paper-plane" onclick="sendMsg()" style="color:#34aadc; cursor:pointer"></i>
                </div>
            </div>
        </div>

        <div id="settings-view">
            <h2>Settings</h2>
            <img id="set-pic" class="profile-main-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('file-in').click()">
            <input type="file" id="file-in" hidden accept="image/*" onchange="updatePhoto(event)">
            <input type="text" id="name-in" placeholder="Display Name" style="width:85%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:10px;">
            <button onclick="saveProfile()" style="width:88%; padding:14px; background:#34aadc; color:white; border:none; border-radius:10px; font-weight:bold;">Save Changes</button>
            <br>
            <div class="logout-btn" onclick="logOut()">Log Out Account</div>
            <p onclick="showTab('chat')" style="color:#34aadc; margin-top:25px; cursor:pointer;">Back to Chat</p>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" id="c-tab" onclick="showTab('chat')"><i class="fa-regular fa-comment" style="font-size:22px;"></i>Chats</div>
            <div class="nav-item" id="s-tab" onclick="showTab('settings')"><i class="fa-solid fa-gear" style="font-size:22px;"></i>Settings</div>
        </div>
    </div>

    <script>
        const socket = io();
        let myProfile = JSON.parse(localStorage.getItem('my_chat_profile')) || {name: 'User', photo: 'https://cdn-icons-png.flaticon.com/512/149/149071.png'};

        function showTab(t) {
            document.getElementById('chat-view').style.display = t === 'chat' ? 'flex' : 'none';
            document.getElementById('settings-view').style.display = t === 'settings' ? 'block' : 'none';
            document.getElementById('c-tab').classList.toggle('active', t === 'chat');
            document.getElementById('s-tab').classList.toggle('active', t === 'settings');
        }

        function updatePhoto(e) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('set-pic').src = reader.result;
                myProfile.photo = reader.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function saveProfile() {
            myProfile.name = document.getElementById('name-in').value || myProfile.name;
            localStorage.setItem('my_chat_profile', JSON.stringify(myProfile));
            alert("ášá€áŸ’áŸá¶á‘á»á€á”á¶á“á‡áŸ„á‚á‡áŸá™!");
        }

        function logOut() { if(confirm("á…á¶á€á…áŸá‰á–á¸ Browser á“áŸáŸ‡?")) location.reload(); }

        function addEmoji() { document.getElementById('msg-input').value += "ğŸ˜Š"; }
        function useMic() { alert("Microphone Active!"); }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(inp.value) {
                const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                socket.emit('message', {name: myProfile.name, msg: inp.value, time: time, photo: myProfile.photo});
                inp.value = '';
            }
        }

        socket.on('message', d => {
            const container = document.getElementById('msg-container');
            const isMe = d.name === myProfile.name;
            
            const wrapper = document.createElement('div');
            wrapper.className = `msg-wrapper ${isMe ? 'wrapper-sent' : 'wrapper-received'}`;
            
            // á”á“áŸ’ááŸ‚á˜ášá¼á”á—á¶á–áá¼á…á“áŸ…áá¶á„á†áŸ’áœáŸá„áŸá¶ášá˜á·ááŸ’áá—á€áŸ’áá·
            const img = document.createElement('img');
            img.className = 'mini-pic';
            img.src = d.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${isMe ? 'sent' : 'received'}`;
            msgDiv.innerHTML = `${isMe ? '' : '<b>'+d.name+'</b><br>'}${d.msg}<br><span style="font-size:9px; opacity:0.5; float:right; margin-top:4px;">${d.time}</span>`;
            
            wrapper.appendChild(img);
            wrapper.appendChild(msgDiv);
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        });

        window.onload = () => {
            document.getElementById('set-pic').src = myProfile.photo;
            document.getElementById('name-in').value = myProfile.name;
            socket.emit('load_history');
        };
    </script>
</body>
</html>
