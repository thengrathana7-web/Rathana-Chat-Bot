<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; background: #0e1621; font-family: sans-serif; display: flex; height: 100vh; color: white; }
        /* Sidebar */
        .sidebar { width: 300px; background: #17212b; border-right: 1px solid #0e1621; display: flex; flex-direction: column; }
        .search-box { padding: 15px; }
        .search-box input { width: 100%; padding: 10px; border-radius: 20px; border: none; background: #242f3d; color: white; }
        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #0e1621; }
        .chat-header { background: #17212b; padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #0e1621; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        /* Input Area */
        .input-area { background: #17212b; padding: 10px 20px; display: flex; align-items: center; gap: 15px; }
        .input-area input { flex: 1; background: transparent; border: none; color: white; padding: 10px; font-size: 16px; }
        .input-area i { color: #808b99; font-size: 20px; cursor: pointer; }
        .send-btn { color: #2481cc !important; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="search-box">
            <input type="text" placeholder="Search Username...">
        </div>
        <div style="padding: 20px; color: #808b99; text-align: center;">មិនទាន់មានការសន្ទនា</div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <div style="width: 40px; height: 40px; background: #2481cc; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold;">R</div>
            <div>
                <div style="font-weight: bold;">Rathana Chat Bot</div>
                <div style="font-size: 12px; color: #2481cc;">online</div>
            </div>
        </div>
        <div class="messages"></div>
        <div class="input-area">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="Message">
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-paper-plane send-btn"></i>
        </div>
    </div>
</body>
</html>
