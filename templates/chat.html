<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background: #084d6e; height: 100vh; display: flex; flex-direction: column; }
        #app-container { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        /* Chat Area */
        .header { padding: 15px; background: #084d6e; color: white; text-align: center; font-weight: bold; }
        #msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background: #084d6e; }
        
        /* áŸá¶ášá˜áŸ’á…á¶áŸáŸ‹á‚áá“á¸á“áŸ…áá¶á„áŸáŸ’áá¶áŸ† á…áŸ†ááŸ‚á€á˜á·ááŸ’áá—á€áŸ’áá·á“áŸ…áá¶á„á†áŸ’áœáŸá„ */
        .msg { max-width: 75%; padding: 8px 12px; margin: 5px 0; border-radius: 15px; font-size: 15px; line-height: 1.4; }
        .sent { align-self: flex-end; background: #effdde; color: black; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; color: black; border-bottom-left-radius: 2px; }

        /* Input Area */
        .input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; }
        .input-icons { display: flex; gap: 15px; color: #8e8e8e; font-size: 22px; }

        /* Settings Screen - á”áŸŠá¼áá»á„ Logout á“áŸ…á‘á¸á“áŸáŸ‡ */
        #settings-view { display: none; position: absolute; inset: 0; background: white; z-index: 100; padding: 20px; text-align: center; }
        .profile-img-btn { width: 110px; height: 110px; border-radius: 50%; background: #f0f0f0; margin: 20px auto; display: flex; align-items: center; justify-content: center; border: 1px solid #ddd; cursor: pointer; overflow: hidden; }
        #display-pic { width: 100%; height: 100%; object-fit: cover; }
        .logout-btn { color: #ff4d4d; border: 1px solid #ff4d4d; padding: 8px 20px; border-radius: 20px; cursor: pointer; display: inline-block; margin-top: 30px; font-weight: bold; }

        /* Bottom Nav */
        .nav-bar { height: 65px; background: white; display: flex; border-top: 1px solid #eee; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e8e; cursor: pointer; font-size: 11px; }
        .nav-item.active { color: #34aadc; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="chat-view" style="display: flex; flex-direction: column; height: 100%;">
            <div class="header">Rathana Chat</div>
            <div id="msg-container"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Message">
                <div class="input-icons">
                    <span onclick="addEmoji()" style="cursor:pointer">ğŸ˜Š</span>
                    <i class="fa-solid fa-microphone-lines" id="mic-icon" onclick="useMic()"></i>
                    <i class="fa-solid fa-paper-plane" onclick="sendMsg()" style="color:#34aadc; cursor:pointer"></i>
                </div>
            </div>
        </div>

        <div id="settings-view">
            <h2>Settings</h2>
            <div class="profile-img-btn" onclick="document.getElementById('file-up').click()">
                <img id="display-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                <input type="file" id="file-up" hidden accept="image/*" onchange="previewImg(event)">
            </div>
            <input type="text" id="name-field" placeholder="Full Name" style="width:90%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
            <input type="text" id="user-field" placeholder="@username" style="width:90%; padding:10px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px;">
            <button onclick="saveProfile()" style="width:95%; padding:12px; background:#34aadc; color:white; border:none; border-radius:8px; font-weight:bold;">Save Changes</button>
            <br>
            <div class="logout-btn" onclick="logOut()">Log Out Account</div> <p onclick="showTab('chat')" style="color:#34aadc; margin-top:20px; cursor:pointer;">Back to Chat</p>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" id="chat-tab" onclick="showTab('chat')"><i class="fa-regular fa-comment" style="font-size:20px;"></i>Chats</div>
            <div class="nav-item" id="settings-tab" onclick="showTab('settings')"><i class="fa-solid fa-gear" style="font-size:20px;"></i>Settings</div>
        </div>
    </div>

    <script>
        const socket = io();
        let userProfile = JSON.parse(localStorage.getItem('user_profile')) || {name: 'Rathana', photo: null};

        function showTab(tab) {
            document.getElementById('chat-view').style.display = tab === 'chat' ? 'flex' : 'none';
            document.getElementById('settings-view').style.display = tab === 'settings' ? 'block' : 'none';
            document.getElementById('chat-tab').classList.toggle('active', tab === 'chat');
            document.getElementById('settings-tab').classList.toggle('active', tab === 'settings');
        }

        function previewImg(e) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('display-pic').src = reader.result;
                userProfile.photo = reader.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function saveProfile() {
            userProfile.name = document.getElementById('name-field').value || userProfile.name;
            localStorage.setItem('user_profile', JSON.stringify(userProfile));
            alert("ášá€áŸ’áŸá¶á‘á»á€á”á¶á“á‡áŸ„á‚á‡áŸá™!");
        }

        function logOut() {
            if(confirm("áá¾á¢áŸ’á“á€á…á„áŸ‹á…á¶á€á…áŸá‰á–á¸á‚áá“á¸á›á¾ Browser á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) {
                location.reload(); // á‚áŸ’ášá¶á“áŸ‹ááŸ‚ Refresh Browser
            }
        }

        function addEmoji() { document.getElementById('msg-input').value += "ğŸ˜Š"; }
        function useMic() { alert("Microphone is ready!"); }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(inp.value) {
                const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                socket.emit('message', {name: userProfile.name, msg: inp.value, time: time});
                inp.value = '';
            }
        }

        socket.on('message', data => {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            // á”áŸ‚á„á…áŸ‚á€á–ááŸŒ á“á·á„á‘á¸áá¶áŸ†á„
            const isMe = data.name === userProfile.name;
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `<b>${isMe ? '' : data.name + ': '}</b>${data.msg} <span style="font-size:10px; opacity:0.5; display:block; text-align:right;">${data.time}</span>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        window.onload = () => {
            if(userProfile.photo) document.getElementById('display-pic').src = userProfile.photo;
            document.getElementById('name-field').value = userProfile.name;
            socket.emit('load_history');
        };
    </script>
</body>
</html>
