<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js" type="module"></script>
    
    <style>
        body { margin: 0; background: #0e1621; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* កែសម្រួល Header ឱ្យមានប៊ូតុង Settings */
        .chat-header { 
            background: #17212b; 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* បំបែកឆ្វេង និងស្តាំ */
            border-bottom: 1px solid #0e1621; 
            color: white; 
        }
        
        .header-left { display: flex; align-items: center; gap: 12px; flex: 1; }
        .header-right { display: flex; align-items: center; gap: 15px; }

        .back-btn { color: #2481cc; text-decoration: none; font-size: 18px; }
        .user-info { display: flex; flex-direction: column; }
        .chat-with-name { font-weight: bold; font-size: 15px; }
        .status { font-size: 11px; color: #40a7e3; }

        /* Search ID Style */
        .search-container input { 
            width: 100px; 
            padding: 6px 12px; 
            border-radius: 15px; 
            border: none; 
            background: #242f3d; 
            color: white; 
            outline: none; 
            font-size: 12px; 
        }

        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: cover; }
        
        .input-area { background: #17212b; padding: 10px 15px; display: flex; align-items: center; gap: 10px; position: relative; }
        .input-area input[type="text"] { flex: 1; background: #242f3d; border: none; color: white; padding: 10px 15px; border-radius: 20px; outline: none; font-size: 16px; }
        
        .emoji-btn, .media-label, .record-btn, .send-btn { color: #808b99; font-size: 22px; cursor: pointer; background: none; border: none; }
        .send-btn { color: #2481cc; }

        #emojiPickerContainer { position: absolute; bottom: 75px; left: 10px; display: none; z-index: 1000; }
        emoji-picker { width: 300px; height: 400px; }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="header-left">
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <div class="user-info">
                <div class="chat-with-name" id="chatTitle">Global Chat</div>
                <div class="status">Online</div>
            </div>
        </div>

        <div class="header-right">
            <div class="search-container">
                <input type="number" id="userSearch" placeholder="Search ID...">
            </div>
            <a href="/settings" style="color: white; font-size: 20px; text-decoration: none;">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>

    <div id="contactList"></div>
    <div class="messages" id="msgBox"></div>

    <div id="emojiPickerContainer">
        <emoji-picker></emoji-picker>
    </div>

    <div class="input-area">
        <button type="button" class="emoji-btn" id="emojiBtn"><i class="far fa-smile"></i></button>
        <label for="mediaInput" class="media-label"><i class="far fa-image"></i></label>
        <input type="file" id="mediaInput" hidden onchange="uploadMedia()">
        <input type="text" id="msgInput" placeholder="សរសេរសារ..." autocomplete="off">
        <button id="recordBtn" class="record-btn"><i class="fas fa-microphone"></i></button>
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        // រក្សាមុខងារ JavaScript របស់អ្នកទាំងអស់ទុកដដែល
        const msgBox = document.getElementById('msgBox');
        const msgInput = document.getElementById('msgInput');
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPickerContainer = document.getElementById('emojiPickerContainer');
        const emojiPicker = emojiPickerContainer.querySelector('emoji-picker');

        emojiBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isVisible = emojiPickerContainer.style.display === 'block';
            emojiPickerContainer.style.display = isVisible ? 'none' : 'block';
        });

        emojiPicker.addEventListener('emoji-click', event => {
            msgInput.value += event.detail.unicode;
            msgInput.focus();
        });

        document.addEventListener('click', (e) => {
            if (!emojiPickerContainer.contains(e.target) && e.target !== emojiBtn) {
                emojiPickerContainer.style.display = 'none';
            }
        });

        // មុខងារ Search ID
        document.getElementById('userSearch').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const idNum = this.value;
                fetch(`/search_user/${idNum}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.id) {
                            startPrivateChat(data.id, data.name);
                        } else {
                            alert("រកមិនឃើញលេខ ID នេះទេ!");
                        }
                    });
            }
        });

        function startPrivateChat(id, name) {
            window.currentReceiverId = id;
            document.getElementById('chatTitle').innerText = name;
            loadChatHistory(id);
        }

        function loadChatHistory(receiverId) {
            fetch(`/get_messages/${receiverId}`)
                .then(res => res.json())
                .then(messages => {
                    let chatHTML = "";
                    messages.forEach(msg => {
                        const isMe = msg.sender_id == {{ session['user_id'] if session['user_id'] else 0 }};
                        const style = isMe ? "background: #2b5278; align-self: flex-end;" : "background: #182533; align-self: flex-start;";
                        chatHTML += `<div style="${style} padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; max-width: 75%; color: white;">
                                        ${msg.message}
                                     </div>`;
                    });
                    msgBox.innerHTML = chatHTML;
                    msgBox.scrollTop = msgBox.scrollHeight;
                });
        }
    </script>
</body>
</html>
