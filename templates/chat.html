<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background: #084d6e; height: 100vh; display: flex; flex-direction: column; }
        #app-container { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        /* Chat Area */
        .header { padding: 15px; background: #084d6e; color: white; text-align: center; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background: #084d6e; }
        
        /* Message Wrapper with Profile Thumbnail */
        .msg-wrapper { display: flex; align-items: flex-end; margin: 8px 0; max-width: 85%; }
        .wrapper-sent { align-self: flex-end; flex-direction: row-reverse; }
        .wrapper-received { align-self: flex-start; }

        .mini-pic { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; margin: 0 8px; background: #ddd; flex-shrink: 0; }
        
        .msg { padding: 8px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; min-width: 60px; }
        .sent { background: #effdde; color: black; border-bottom-right-radius: 4px; }
        .received { background: white; color: black; border-bottom-left-radius: 4px; }

        /* Double Tick Style */
        .status-info { font-size: 10px; opacity: 0.6; display: flex; align-items: center; justify-content: flex-end; margin-top: 4px; gap: 3px; }
        .tick-icon { color: #34aadc; font-size: 12px; }

        /* Input Area - ·ûÄ·ûì·üí·ûõ·üÇ·ûÑ·ûî·üä·ûº·ûè·ûª·ûÑ·ûê·üí·ûò·û∏·ûü·ûò·üí·ûö·û∂·ûî·üã·ûï·üí·ûâ·ûæ·ûö·ûº·ûî·ûó·û∂·ûñ */
        .input-area { background: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; border-top: 1px solid #eee; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; padding: 10px; background: #f1f1f1; border-radius: 20px; }
        .input-icons { display: flex; gap: 15px; color: #8e8e8e; font-size: 24px; }

        /* Style for sent images */
        .chat-image { max-width: 100%; border-radius: 10px; margin-top: 5px; }

        /* Settings View */
        #settings-view { display: none; position: absolute; inset: 0; background: white; z-index: 100; padding: 20px; text-align: center; }
        .profile-main-pic { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 2px solid #34aadc; margin: 15px auto; display: block; }
        .logout-btn { color: #ff4d4d; border: 1px solid #ff4d4d; padding: 10px 25px; border-radius: 25px; cursor: pointer; display: inline-block; margin-top: 30px; font-weight: bold; }

        /* Bottom Nav */
        .nav-bar { height: 60px; background: white; display: flex; border-top: 1px solid #eee; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e8e; cursor: pointer; font-size: 11px; }
        .nav-item.active { color: #34aadc; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="chat-view" style="display: flex; flex-direction: column; height: 100%;">
            <div class="header">Rathana Chat</div>
            <div id="msg-container"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Message">
                <div class="input-icons">
                    <span onclick="addEmoji()" style="cursor:pointer">üòä</span>
                    <i class="fa-solid fa-microphone-lines" style="cursor:pointer" onclick="alert('Mic Active')"></i>
                    <i class="fa-solid fa-image" style="cursor:pointer;" onclick="document.getElementById('image-input').click()"></i>
                    <input type="file" id="image-input" hidden accept="image/*" onchange="sendImage(event)">
                    <i class="fa-solid fa-paper-plane" onclick="sendMsg()" style="color:#34aadc; cursor:pointer"></i>
                </div>
            </div>
        </div>

        <div id="settings-view">
            <h2>Settings</h2>
            <img id="set-pic" class="profile-main-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('file-in').click()">
            <input type="file" id="file-in" hidden accept="image/*" onchange="updatePhoto(event)">
            <input type="text" id="name-in" placeholder="Full Name" style="width:80%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:10px;">
            <button onclick="saveProfile()" style="width:85%; padding:14px; background:#34aadc; color:white; border:none; border-radius:10px; font-weight:bold;">Save Profile</button>
            <br>
