<!DOCTYPE html>
<html>
<head>
    <title>Telegram Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #084d6e; margin: 0; display: flex; justify-content: center; height: 100vh; }
        #app-container { width: 100%; max-width: 500px; background: white; display: flex; flex-direction: column; position: relative; }
        .search-container { padding: 10px; background: #084d6e; }
        .search-bar { width: 100%; padding: 8px; border-radius: 20px; border: none; outline: none; background: #063d57; color: white; text-align: center; }
        #msg-container { flex: 1; overflow-y: auto; padding: 15px; background: #084d6e; display: flex; flex-direction: column; }
        .msg { max-width: 75%; padding: 8px 12px; margin: 5px 0; border-radius: 12px; font-size: 15px; }
        .sent { align-self: flex-end; background: #effdde; }
        .received { align-self: flex-start; background: white; }
        #input-area { padding: 10px; display: flex; align-items: center; border-top: 1px solid #ddd; gap: 10px; }
        #settings-screen { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10; padding: 20px; box-sizing: border-box; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; background: #ddd; margin: 0 auto 20px; display: block; }
        .bottom-nav { height: 60px; display: flex; border-top: 1px solid #ddd; background: #f9f9f9; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; font-size: 11px; color: #888; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="main-view" style="display: flex; flex-direction: column; height: 100%;">
            <div class="search-container"><input type="text" class="search-bar" placeholder="Search"></div>
            <div id="msg-container"></div>
            <div id="input-area">
                <span style="cursor:pointer" onclick="document.getElementById('msg-input').value+='üòä'">üòä</span>
                <input type="text" id="msg-input" style="flex:1; border:none; outline:none;" placeholder="Message">
                <span id="voice-btn" style="cursor:pointer" onmousedown="this.style.color='red'" onmouseup="this.style.color=''">üé§</span>
                <button onclick="send()" style="border:none; background:none; color:#34aadc; font-weight:bold;">SEND</button>
            </div>
        </div>
        <div id="settings-screen">
            <h3>Settings</h3>
            <div class="profile-pic" onclick="alert('Upload Photo')"></div>
            <input type="text" id="set-name" placeholder="Name" style="width:100%; margin-bottom:10px;">
            <input type="text" id="set-username" placeholder="@username" style="width:100%; margin-bottom:10px;">
            <button onclick="toggleView('main')" style="width:100%; padding:10px; background:#34aadc; color:white; border:none;">Save</button>
        </div>
        <div class="bottom-nav">
            <div class="nav-item" onclick="toggleView('main')">üë§<br>Contacts</div>
            <div class="nav-item" onclick="toggleView('main')">üí¨<br>Chats</div>
            <div class="nav-item" onclick="toggleView('settings')">‚öôÔ∏è<br>Settings</div>
        </div>
    </div>
    <script>
        const socket = io();
        let myName = "User";
        function toggleView(v) { 
            document.getElementById('main-view').style.display = v==='main'?'flex':'none';
            document.getElementById('settings-screen').style.display = v==='settings'?'block':'none';
        }
        function send() {
            const el = document.getElementById('msg-input');
            if(el.value) {
                const t = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                socket.emit('message', {name: myName, msg: el.value, time: t});
                el.value = '';
            }
        }
        socket.on('message', (d) => {
            const c = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `msg ${d.name === myName ? 'sent' : 'received'}`;
            div.innerHTML = `${d.msg} <span style="font-size:10px; opacity:0.5;">${d.time}</span>`;
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        });
        socket.emit('load_history');
    </script>
</body>
</html>
