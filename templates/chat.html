<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js" type="module"></script>
    <style>
        body { margin: 0; background: #0e1621; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #17212b; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #0e1621; color: white; }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .back-btn { color: #2481cc; text-decoration: none; font-size: 18px; }
        .user-info { display: flex; flex-direction: column; }
        .chat-with-name { font-weight: bold; font-size: 15px; }
        .status { font-size: 11px; color: #40a7e3; }
        .search-container input { width: 100px; padding: 6px 12px; border-radius: 15px; border: none; background: #242f3d; color: white; outline: none; font-size: 12px; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: cover; }
        .input-area { background: #17212b; padding: 10px 15px; display: flex; align-items: center; gap: 10px; position: relative; }
        .input-area input[type="text"] { flex: 1; background: #242f3d; border: none; color: white; padding: 10px 15px; border-radius: 20px; outline: none; font-size: 16px; }
        .emoji-btn, .media-label, .record-btn, .send-btn { color: #808b99; font-size: 22px; cursor: pointer; background: none; border: none; }
        .send-btn { color: #2481cc; }
        .chat-img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        #emojiPickerContainer { position: absolute; bottom: 75px; left: 10px; display: none; z-index: 1000; }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="header-left">
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <div class="user-info">
                <div class="chat-with-name" id="chatTitle">Global Chat</div>
                <div class="status">Online</div>
            </div>
        </div>
        <div class="header-right">
            <div class="search-container"><input type="number" id="userSearch" placeholder="Search ID..."></div>
            <a href="/settings" style="color: white; font-size: 20px;"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <div class="messages" id="msgBox"></div>

    <div id="emojiPickerContainer"><emoji-picker></emoji-picker></div>

    <div class="input-area">
        <button class="emoji-btn" id="emojiBtn"><i class="far fa-smile"></i></button>
        <label for="mediaInput" class="media-label"><i class="far fa-image"></i></label>
        <input type="file" id="mediaInput" hidden onchange="uploadMedia()">
        <input type="text" id="msgInput" placeholder="សរសេរសារ...">
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        let currentReceiverId = null;
        const msgBox = document.getElementById('msgBox');

        function sendMessage() {
            const text = document.getElementById('msgInput').value;
            if (!text || !currentReceiverId) return;
            fetch('/send_message', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text, receiver_id: currentReceiverId})
            }).then(() => {
                document.getElementById('msgInput').value = "";
                loadChatHistory(currentReceiverId);
            });
        }

        function uploadMedia() {
            const file = document.getElementById('mediaInput').files[0];
            if (!file || !currentReceiverId) return;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('receiver_id', currentReceiverId);
            formData.append('type', 'image');
            fetch('/send_media', { method: 'POST', body: formData }).then(() => loadChatHistory(currentReceiverId));
        }

        document.getElementById('userSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetch(`/search_user/${e.target.value}`).then(res => res.json()).then(data => {
                    if (data.id) startPrivateChat(data.id, data.name);
                    else alert("រកមិនឃើញ!");
                });
            }
        });

        function startPrivateChat(id, name) {
            currentReceiverId = id;
            document.getElementById('chatTitle').innerText = name;
            loadChatHistory(id);
            setInterval(() => loadChatHistory(id), 3000);
        }

        function loadChatHistory(id) {
            fetch(`/get_messages/${id}`).then(res => res.json()).then(messages => {
                let html = "";
                messages.forEach(msg => {
                    const isMe = msg.sender_id == {{ session['user_id'] }};
                    const style = isMe ? "background:#2b5278; align-self:flex-end;" : "background:#182533; align-self:flex-start;";
                    let content = msg.msg_type === 'image' ? `<img src="/static/uploads/${msg.file_path}" class="chat-img">` : msg.message;
                    html += `<div style="${style} padding:10px; border-radius:10px; margin-bottom:10px; color:white; max-width:70%;">${content}</div>`;
                });
                msgBox.innerHTML = html;
                msgBox.scrollTop = msgBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
