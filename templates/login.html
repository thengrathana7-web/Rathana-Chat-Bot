<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathana Chat-Bot</title>
    <style>
        body { font-family: sans-serif; background: #084d6e; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; }
        .welcome-msg { font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        .auth-card { background: white; color: black; padding: 30px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        h2 { margin-top: 0; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #34aadc; border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 16px; }
        button:hover { background: #288db8; }
        .toggle { font-size: 13px; color: #34aadc; cursor: pointer; display: block; margin-top: 20px; }
        
        /* លាក់ Form Register ជាមុន */
        #register-step-1, #register-step-2 { display: none; }
    </style>
</head>
<body>

    <div class="welcome-msg">Welcome to Rathana-Chat-Bot</div>

    <div class="auth-card">
        
        <div id="login-section">
            <h2 id="title">Login</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <span class="toggle" onclick="showRegister()">មិនទាន់មានគណនី? ចុះឈ្មោះ</span>
        </div>

        <div id="register-step-1">
            <h2>Register</h2>
            <form onsubmit="sendOTP(event)">
                <input type="text" id="identifier" name="identifier" placeholder="Email (សម្រាប់ទទួល OTP)" required>
                <button type="submit" id="continue-btn">Continue</button>
            </form>
            <span class="toggle" onclick="showLogin()">មានគណនីរួចហើយ? ចូលប្រើ</span>
        </div>

        <div id="register-step-2">
            <h2>Complete Profile</h2>
            <form action="/register" method="POST">
                <input type="hidden" name="identifier" id="hidden-identifier">
                
                <input type="text" name="verify_code" placeholder="លេខកូដ OTP ៦ ខ្ទង់" required>
                <input type="text" name="fullname" placeholder="ឈ្មោះពេញរបស់អ្នក" required>
                
                <select name="gender" required>
                    <option value="" disabled selected>ជ្រើសរើសភេទ</option>
                    <option value="male">ប្រុស (Male)</option>
                    <option value="female">ស្រី (Female)</option>
                </select>
                
                <input type="date" name="dob" required title="ថ្ងៃខែឆ្នាំកំណើត">
                <input type="password" name="password" placeholder="បង្កើតលេខសម្ងាត់ថ្មី" required>
                
                <button type="submit">ចុះឈ្មោះឥឡូវនេះ</button>
            </form>
            <span class="toggle" onclick="showRegister()">ថយក្រោយវិញ</span>
        </div>

    </div>

    

    <script>
        // មុខងារប្តូរផ្ទាំងបង្ហាញ (Toggle Display)
        function showRegister() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-step-1').style.display = 'block';
            document.getElementById('register-step-2').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('register-step-1').style.display = 'none';
            document.getElementById('register-step-2').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }

        // មុខងារផ្ញើ OTP ទៅកាន់ Email (Step 1)
        async function sendOTP(event) {
            event.preventDefault();
            const email = document.getElementById('identifier').value;
            const btn = document.getElementById('continue-btn');
            
            // បង្ហាញស្ថានភាពកំពុងផ្ញើ
            btn.innerText = "Sending Code...";
            btn.disabled = true;

            try {
                const response = await fetch('/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                
                if (data.success) {
                    // ប្រសិនបើផ្ញើជោគជ័យ ប្តូរទៅ Step 2
                    document.getElementById('hidden-identifier').value = email;
                    document.getElementById('register-step-1').style.display = 'none';
                    document.getElementById('register-step-2').style.display = 'block';
                } else {
                    alert("បញ្ហា: " + data.error);
                    btn.innerText = "Continue";
                    btn.disabled = false;
                }
            } catch (error) {
                alert("មិនអាចភ្ជាប់ទៅកាន់ Server បានទេ! សូមពិនិត្យការភ្ជាប់អ៊ីនធឺណិត។");
                btn.innerText = "Continue";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
