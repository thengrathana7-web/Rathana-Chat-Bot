<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #084d6e; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; }
        .auth-card { background: white; color: black; padding: 25px; border-radius: 15px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #34aadc; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .toggle { font-size: 13px; color: #34aadc; cursor: pointer; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 id="title">Login</h2>
        <form id="form" method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="btn">Login</button>
        </form>
        <span class="toggle" onclick="toggle()">មិនទាន់មានគណនី? ចុះឈ្មោះ</span>
    </div>
    <script>
        function toggle() {
            const form = document.getElementById('form');
            const title = document.getElementById('title');
            const btn = document.getElementById('btn');
            if(form.action.includes('login')) {
                form.action = '/register'; title.innerText = 'Register'; btn.innerText = 'Register';
            } else {
                form.action = '/login'; title.innerText = 'Login'; btn.innerText = 'Login';
            }
        }
    </script>
</body>
</html>
