<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathana Chat-Bot</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #084d6e 0%, #0a6b9a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; color: white; 
        }
        .welcome-msg { font-size: 24px; font-weight: bold; margin-bottom: 25px; text-align: center; }
        .auth-card { background: white; color: #333; padding: 30px; border-radius: 20px; width: 320px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #34aadc; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        #register-step-1, #register-step-2 { display: none; }
    </style>
</head>
<body>
    <div class="welcome-msg">Welcome to Rathana-Chat-Bot</div>
    <div class="auth-card">
        <div id="login-section">
            <h2>ចូលប្រើប្រាស់</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="លេខសម្ងាត់">
            <button>Login</button>
            <p style="color: #34aadc; cursor: pointer;" onclick="showRegister()">មិនទាន់មានគណនី? ចុះឈ្មោះ</p>
        </div>
        <div id="register-step-1">
            <h2>បង្កើតគណនី</h2>
            <form onsubmit="sendOTP(event)">
                <input type="email" id="email-input" placeholder="បញ្ចូល Email" required>
                <button type="submit" id="send-btn">បន្តទៅមុខ</button>
            </form>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-step-1').style.display = 'block';
        }
        async function sendOTP(event) {
            event.preventDefault();
            const email = document.getElementById('email-input').value;
            const btn = document.getElementById('send-btn');
            btn.innerText = "កំពុងផ្ញើ..."; btn.disabled = true;

            try {
                const response = await fetch('/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                const data = await response.json();
                if (data.success) {
                    alert("លេខកូដត្រូវបានផ្ញើ! (សូមពិនិត្យមើល Logs លើ Render)");
                } else {
                    alert("កំហុស: " + data.error);
                }
            } catch (error) {
                alert("មិនអាចភ្ជាប់ទៅ Server បានទេ!");
            }
            btn.innerText = "បន្តទៅមុខ"; btn.disabled = false;
        }
    </script>
</body>
</html>
