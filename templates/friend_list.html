<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0e1621; color: white; font-family: sans-serif; margin: 0; }
        .header { background: #17212b; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .friend-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #0e1621; background: #17212b; cursor: pointer; text-decoration: none; color: white; }
        .friend-item:active { background: #242f3d; }
        .avatar { width: 50px; height: 50px; background: #2481cc; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; margin-right: 15px; }
        .friend-info h4 { margin: 0; font-size: 16px; }
        .friend-info p { margin: 3px 0 0; font-size: 12px; color: #808b99; }
        .search-box { padding: 10px; background: #0e1621; }
        .search-box input { width: 100%; padding: 10px; border-radius: 8px; border: none; background: #242f3d; color: white; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="header">
        <h3 style="margin:0;">Rathana Chat</h3>
        <a href="/settings" style="color:#2481cc;"><i class="fas fa-cog fa-lg"></i></a>
    </div>

    <div class="search-box">
        <input type="text" placeholder="ស្វែងរកតាម ID (ឧទាហរណ៍: 123456)...">
    </div>

    <div class="friend-list">
        {% for friend in friends %}
        <a href="/chat?uid={{ friend.id }}" class="friend-item">
            <div class="avatar">{{ friend.name[0] | upper }}</div>
            <div class="friend-info">
                <h4>{{ friend.name }}</h4>
                <p>ID: {{ friend.user_id_number }}</p>
            </div>
        </a>
        {% endfor %}
    </div>

    {% if not friends %}
    <div style="text-align: center; margin-top: 50px; color: #808b99;">
        <i class="fas fa-users fa-3x"></i>
        <p>មិនទាន់មានមិត្តភក្តិនៅឡើយទេ</p>
    </div>
    {% endif %}
</body>
</html>
