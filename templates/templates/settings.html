<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0e1621; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .profile-section { text-align: center; margin-bottom: 30px; }
        .profile-img { width: 100px; height: 100px; background: #2481cc; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #17212b; color: white; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 12px; background: #2481cc; border: none; color: white; border-radius: 8px; font-weight: bold; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #808b99; text-decoration: none; }
    </style>
</head>
<body>
    <div class="profile-section">
        <div class="profile-img">R</div>
        <h3>Settings</h3>
    </div>

    <form action="/update_profile" method="POST">
        <label>Name</label>
        <input type="text" name="name" value="{{ user_name }}" required>
        
        <label>Username</label>
        <input type="text" value="{{ username }}" disabled style="opacity: 0.5;">
        
        <button type="submit" class="save-btn">Save Changes</button>
    </form>

    <a href="/chat" class="back-link">Back to Chat</a>
</body>
</html>
