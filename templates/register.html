<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បង្កើតគណនីថ្មី - Rathana Chat Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0e1621;
            --box-bg: #17212b;
            --input-bg: #242f3d;
            --primary-blue: #2481cc;
            --primary-hover: #3294e6;
            --text-white: #ffffff;
            --text-gray: #b1b1b1;
            --accent-blue: #8ab4f8;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .register-container {
            background: var(--box-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { 
            margin-top: 0;
            margin-bottom: 0.5rem; 
            font-size: 26px; 
            font-weight: 700;
        }

        p.subtitle { 
            color: var(--text-gray); 
            font-size: 14px; 
            margin-bottom: 2rem; 
        }

        .input-group { 
            margin-bottom: 1.2rem; 
            text-align: left; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--accent-blue); 
            font-size: 14px; 
            font-weight: 400;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #242f3d;
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-white);
            box-sizing: border-box;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus { 
            border-color: var(--primary-blue); 
            box-shadow: 0 0 0 2px rgba(36, 129, 204, 0.2);
        }

        /* បន្ថែមរចនាបថសម្រាប់ Select Option */
        select option { 
            background: var(--box-bg); 
            color: var(--text-white); 
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 13px;
            color: var(--text-gray);
            margin: 15px 0;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input { 
            width: auto; 
            margin-right: 10px; 
            accent-color: var(--primary-blue);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(36, 129, 204, 0.2);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(36, 129, 204, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-link { 
            margin-top: 25px; 
            font-size: 14px; 
            color: var(--text-gray); 
        }

        .footer-link a { 
            color: var(--accent-blue); 
            text-decoration: none; 
            font-weight: 700;
            transition: 0.2s;
        }

        .footer-link a:hover { 
            text-decoration: underline; 
            color: var(--primary-blue);
        }

        /* Responsive សម្រាប់ទូរសព្ទ */
        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>បង្កើតគណនីថ្មី</h2>
    <p class="subtitle">សូមបំពេញព័ត៌មាន ដើម្បីចាប់ផ្តើមប្រើប្រាស់</p>

    <form action="/register" method="POST">
        <div class="input-group">
            <label>ឈ្មោះបង្ហាញ (Display Name)</label>
            <input type="text" name="name" placeholder="ឧទាហរណ៍៖ រតនា" required>
        </div>

        <div class="input-group">
            <label>ឈ្មោះអ្នកប្រើ (Username)</label>
            <input type="text" name="username" placeholder="ឧទាហរណ៍៖ rathana123" required>
        </div>

        <div class="input-group">
            <label>ភេទ</label>
            <select name="gender" required>
                <option value="" disabled selected>ជ្រើសរើសភេទ</option>
                <option value="Male">ប្រុស (Male)</option>
                <option value="Female">ស្រី (Female)</option>
                <option value="Other">ផ្សេងៗ</option>
            </select>
        </div>

        <div class="input-group">
            <label>អ៊ីមែល (Email)</label>
            <input type="email" name="email" placeholder="example@mail.com" required>
        </div>

        <div class="input-group">
            <label>លេខសម្ងាត់</label>
            <input type="password" name="password" placeholder="បញ្ចូលលេខសម្ងាត់របស់អ្នក" required>
        </div>

        <label class="remember-me">
            <input type="checkbox" name="remember" checked> រក្សាទុកការចូលប្រើលើឧបករណ៍នេះ
        </label>

        <button type="submit">ចុះឈ្មោះឥឡូវនេះ</button>
    </form>

    <div class="footer-link">
        មានគណនីរួចហើយមែនទេ? <a href="/">ត្រឡប់ទៅការ Login</a>
    </div>
</div>

</body>
</html>
