<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>គណនីរបស់ខ្ញុំ</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .profile-card { background: white; width: 90%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
        .profile-header { background: #2481cc; padding: 40px 20px; color: white; }
        .avatar { width: 80px; height: 80px; background: white; color: #2481cc; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; font-weight: bold; margin: 0 auto 15px; }
        .profile-body { padding: 20px; text-align: left; }
        .info-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .btn-logout { display: block; background: #e53935; color: white; text-align: center; padding: 12px; margin-top: 20px; border-radius: 10px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">{{ user_name[0] | upper }}</div>
            <h2 style="margin:0;">{{ user_name }}</h2>
        </div>
        <div class="profile-body">
            <div class="info-item"><span>Email:</span> <span>{{ email }}</span></div>
            <div class="info-item"><span>Status:</span> <span style="color:green;">Online</span></div>
            <a href="/logout" class="btn-logout">ចាកចេញ</a>
        </div>
    </div>
</body>
</html>
