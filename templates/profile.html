<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>គណនីរបស់ខ្ញុំ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .profile-card { background: white; width: 100%; max-width: 400px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
        .profile-header { background: linear-gradient(135deg, #2481cc, #1d6fa5); padding: 40px 20px; color: white; }
        .avatar { width: 100px; height: 100px; background: white; color: #2481cc; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 45px; font-weight: bold; margin: 0 auto 15px; border: 4px solid rgba(255,255,255,0.3); }
        .profile-body { padding: 30px; text-align: left; }
        .info-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        .info-label { color: #888; font-size: 14px; }
        .info-value { color: #333; font-weight: 500; }
        .btn-chat { display: block; background: #2481cc; color: white; text-align: center; padding: 15px; margin-top: 25px; border-radius: 12px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .btn-chat:hover { background: #1d6fa5; }
        .logout-link { display: block; text-align: center; margin-top: 15px; color: #e53935; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-header">
        <div class="avatar">{{ user_name[0] | upper }}</div>
        <h2 style="margin:0;">{{ user_name }}</h2>
        <p style="margin:5px 0 0; opacity:0.8;">សមាជិកផ្លូវការ</p>
    </div>
    
    <div class="profile-body">
        <div class="info-item">
            <span class="info-label">អ៊ីមែល</span>
            <span class="info-value">{{ email }}</span>
        </div>
        <div class="info-item">
            <span class="info-label">ស្ថានភាព</span>
            <span class="info-value" style="color: #4caf50;">● Online</span>
        </div>
        
        <a href="/chat" class="btn-chat">ចូលទៅកាន់ការជជែក</a>
        
        <a href="/logout" class="logout-link">ចាកចេញពីគណនី</a>
    </div>
</div>

</body>
</html>
