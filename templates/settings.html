<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0e1621; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { color: #2481cc; text-decoration: none; font-size: 18px; margin-right: 20px; }
        
        .profile-card { background: #17212b; padding: 20px; border-radius: 15px; text-align: center; }
        .avatar { width: 80px; height: 80px; background: #2481cc; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; text-transform: uppercase; }
        
        .info-group { text-align: left; margin-top: 20px; }
        label { color: #2481cc; font-size: 13px; font-weight: bold; margin-left: 5px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px; border-radius: 10px; border: none; background: #242f3d; color: white; box-sizing: border-box; outline: none; font-size: 15px; }
        
        /* Style សម្រាប់ Dropdown ភេទ */
        select { appearance: none; cursor: pointer; }
        
        .btn-save { width: 100%; padding: 13px; background: #2481cc; border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-save:hover { background: #3290dd; }
        
        .btn-logout { display: block; text-align: center; color: #ef5350; text-decoration: none; margin-top: 25px; font-weight: bold; }
        
        .id-badge { background: #242f3d; color: #2481cc; padding: 5px 15px; border-radius: 20px; display: inline-block; font-weight: bold; margin-bottom: 15px; border: 1px solid #2481cc; }
        
        .user-profile-info { background: #242f3d; padding: 10px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #2481cc; }
        .user-profile-info p { margin: 5px 0; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="/chat" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h2 style="margin: 0; font-size: 20px;">ការកំណត់ (Settings)</h2>
    </div>

    <div class="profile-card">
        <div class="avatar">{{ user_name[0] }}</div>
        
        <div class="user-profile">
            <h3 style="margin: 10px 0 5px;">{{ user_name }}</h3>
            <div class="id-badge">ID របស់អ្នក៖ <strong>{{ id_num }}</strong></div>
        </div>

        <form action="/update_profile" method="POST">
            <div class="info-group">
                <label><i class="fas fa-user"></i> ឈ្មោះបង្ហាញ (Name)</label>
                <input type="text" name="name" value="{{ user_name }}" required placeholder="បញ្ចូលឈ្មោះថ្មី...">
                
                <label><i class="fas fa-venus-mars"></i> ភេទ (Gender)</label>
                <select name="gender">
                    <option value="ប្រុស" {% if gender == 'ប្រុស' %}selected{% endif %}>ប្រុស</option>
                    <option value="ស្រី" {% if gender == 'ស្រី' %}selected{% endif %}>ស្រី</option>
                    <option value="ផ្សេងៗ" {% if gender == 'ផ្សេងៗ' %}selected{% endif %}>ផ្សេងៗ</option>
                </select>

                <label><i class="fas fa-id-card"></i> លេខសម្គាល់ ID (សម្រាប់ស្វែងរក)</label>
                <input type="text" value="{{ id_num }}" disabled style="opacity: 0.8; color: #2481cc; font-weight: bold;">
                
                <label><i class="fas fa-at"></i> Username (ប្រព័ន្ធបង្កើតឱ្យ)</label>
                <input type="text" value="@{{ id_num }}" disabled style="opacity: 0.6;">
            </div>
            
            <button type="submit" class="btn-save">រក្សាទុកការផ្លាស់ប្តូរ</button>
        </form>
    </div>

    <a href="/logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i> ចាកចេញពីគណនី (Logout)</a>
</body>
</html>
