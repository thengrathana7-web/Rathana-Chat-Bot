<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #0e1621; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #17212b; padding: 30px; border-radius: 15px; width: 320px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h1 { font-size: 20px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: #242f3d; color: white; box-sizing: border-box; }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .login-btn { background: #2481cc; color: white; }
        .reg-btn { background: transparent; color: #2481cc; border: 1px solid #2481cc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rathana-Chat-Bot</h1>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="btn-row">
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="reg-btn" onclick="location.href='/register'">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
