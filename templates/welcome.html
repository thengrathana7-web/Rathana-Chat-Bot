<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rathana-Chat-Bot</title>
    <style>
        /* រួមបញ្ចូល Style ចាស់ និងថ្មីឱ្យមានភាពស៊ីសង្វាក់គ្នា */
        body { 
            background: #0e1621; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-box { 
            background: #17212b; 
            padding: 40px; 
            border-radius: 15px; 
            width: 90%;
            max-width: 350px; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        h2 { 
            font-size: 22px; 
            margin-bottom: 25px; 
            color: white;
        }
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: none; 
            background: #242f3d; 
            color: white; 
            box-sizing: border-box; /* ការពារកុំឱ្យ input លោតចេញក្រៅប្រអប់ */
            outline: none;
        }
        input:focus {
            border: 1px solid #2481cc;
        }
        .btns { 
            display: flex; 
            gap: 12px; 
            margin-top: 15px; 
        }
        button { 
            flex: 1; 
            padding: 12px; 
            border-radius: 8px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 15px;
            transition: 0.3s;
        }
        .btn-login { 
            background: #2481cc; 
            color: white; 
        }
        .btn-login:hover {
            background: #1d6fa5;
        }
        .btn-reg { 
            background: transparent; 
            color: #2481cc; 
            border: 1px solid #2481cc; 
        }
        .btn-reg:hover {
            background: rgba(36, 129, 204, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome to Rathana-Chat-Bot</h2>
        
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <div class="btns">
                <button type="submit" class="btn-login">Login</button>
                <button type="button" class="btn-reg" onclick="location.href='/register'">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
