<!DOCTYPE html>
<html>
<head><title>Rathana Chat - Login</title>
<style>
    body { background: #0e1621; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: #17212b; padding: 40px; border-radius: 15px; border: 1px solid #2ecc71; text-align: center; width: 300px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #242f3d; color: white; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #2ecc71; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>
    <div class="box">
        <h2 style="color: #2ecc71;">RATHANA CHAT</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Your Name" required>
            <button type="submit">START CHATTING</button>
        </form>
    </div>
</body>
</html>
